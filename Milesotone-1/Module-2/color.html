<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            color: red;
            
        }
        #short{
            color: green;
            text-align: center;
            background-color: rgb(200, 195, 209);
            width: 50%;
        }
        #embedded{
            color: blue;
            font-size: large;
        }
        .player{
            color: coral;
            text-align: right;
            width: 50%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine; width: 50%;">Inline CSS</h4>
    <p>CSS Meaning: Cascading Style Sheets</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">After each styles you need to use semi-colon(;)</p>

    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    
</body>
</html>
